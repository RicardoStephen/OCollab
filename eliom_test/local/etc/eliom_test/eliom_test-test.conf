<!-- DON'T EDIT THIS FILE! It is generated from eliom_test.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>8080</port>
    
    <logdir>local/var/log/eliom_test</logdir>
    <datadir>local/var/data/eliom_test</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>local/var/run/eliom_test-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/eliom_test/eliom" />
      <eliommodule module="local/lib/eliom_test/eliom_test.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
